<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Video</title>
  <style>
    body { margin:0; font-family: system-ui, Arial; background:#0b0b0f; color:#fff; }
    .wrap { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; }
    .card { width:min(960px, 100%); }
    .title { font-size:18px; opacity:.9; margin:0 0 12px; }
    .video { position:relative; width:100%; aspect-ratio:16/9; background:#000; border-radius:16px; overflow:hidden; box-shadow:0 10px 40px rgba(0,0,0,.4); }
    iframe, video { position:absolute; inset:0; width:100%; height:100%; border:0; }
    .note { margin:12px 0 0; font-size:13px; opacity:.7; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      
      <!-- OPTION A: YouTube / Vimeo embed -->
      <div class="video">
        <iframe
          src="https://www.youtube.com/watch?v=JFAKG6sZhXI&feature=youtu.be"
          allow="autoplay; fullscreen; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>

      <!-- OPTION B: Direct MP4 link (uncomment if you have a .mp4 URL)
      <div class="video">
        <video controls playsinline preload="metadata">
          <source src="PASTE_DIRECT_MP4_URL_HERE" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
      -->

      <p class="note">Hosted on GitHub Pages.</p>
    </div>
  </div>
</body>

</html>
